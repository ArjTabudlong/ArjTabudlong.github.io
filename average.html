    <h1>Input a number:</h1>

    <input type="text" name="average" id="ave" />

    <br>

    <button onclick="calculate()">Calculate</button>

    <br>
    
    <p id="output"></p>

    <script>
        function calculate () {
        var ave, result, i;
        ave = document.getElementById("ave").value;
        result = 0;
        i = 1;

        for (let i=1; i <= ave; i++) {
            result = result + i;
        }
        result = result / ave;
        document.getElementById("output").innerHTML= "The average of the first " +ave+ " numbers is " +result ;
    }
    </script>
