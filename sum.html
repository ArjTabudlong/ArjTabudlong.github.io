    <br />
    <h1>Input a natural number:</h1>

    <input type="text" name="number" id="num" />

    <br />

    <button onclick="computation()">Compute</button>

    <br />

    <p id="output"></p>

    <script>
      function computation() {
        var num, i, result;
        num = document.getElementById("num").value;
        result = 0;

        i = 0;

        do {
          result = result + i++;
        } while (i <= num);

        document.getElementById("output").innerHTML =
          "The sum of the first " + num + " natural numbers is: " + result;
      }
    </script>
