    <h1>Input Taxable Income:</h1>
    <input type="text" name="income" id="inc" />

    <br />

    <div class="container">
      <div class="vertical-center">
        <button onclick="calculate()">Calculate</button>
      </div>
    </div>

    <br />

    <p id="output"></p>

    <script>
      function calculate() {
        var income = document.getElementById("inc").value;
        var tax;
        if (income <= 400000 && income >= 250000) {
          var tax = ((income - 250000) * 0.2).toFixed(2);
          document.getElementById("output").innerHTML =
            "Your taxable income is " + tax;
        } else if (income <= 800000 && income >= 400000) {
          var tax = ((income - 400000) * 0.25 + 30000).toFixed(2);
          document.getElementById("output").innerHTML =
            "Your taxable income is " + tax;
        } else if (income <= 2000000 && income >= 800000) {
          var tax = ((income - 800000) * 0.3 + 130000).toFixed(2);
          document.getElementById("output").innerHTML =
            "Your taxable income is " + tax;
        } else if (income <= 8000000 && income >= 2000000) {
          var tax = ((income - 2000000) * 0.32 + 490000).toFixed(2);
          document.getElementById("output").innerHTML =
            "Your taxable income is " + tax;
        } else if (income > 8000000) {
          var tax = ((income - 8000000) * 0.35 + 2410000).toFixed(2);
          document.getElementById("output").innerHTML =
            "Your taxable income is " + tax;
        } else if (income < 250000) {
          document.getElementById("output").innerHTML =
            "Your income is not taxable.";
        }
      }
    </script>
