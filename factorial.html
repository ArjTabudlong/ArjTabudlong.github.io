    <h1>Input the number which factorial you want to find:</h1>

    <input type="text" name="factorial" id="fact" />

    <br />

    <button onclick="calculate()">Calculate</button>

    <br />

    <p id="output"></p>

    <script>
      function calculate() {
        var fact, result, i;
        fact = document.getElementById("fact").value;
        result = 1;
        i = 1;

        while (i <= fact) {
          result = result * i;
          i++;
        }
        i = i - 1;
        /*for (let i = 1; i <= fact; i++) {
             result = result * i;
        }
        i = i - 1; */

        document.getElementById("output").innerHTML =
          "The factorial of " + fact + " is: " + result;
      }
    </script>
